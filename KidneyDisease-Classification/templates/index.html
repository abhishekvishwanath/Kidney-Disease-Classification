<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kidney Disease Classification</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Kidney Disease Classification</h1>
      <p class="text-muted">Upload a kidney CT image to classify.</p>

      <form id="uploadForm" class="card p-3" method="post" action="/predict" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="file" class="form-label">Choose image</label>
          <input class="form-control" type="file" id="file" name="file" accept="image/*" required />
        </div>
        <button class="btn btn-primary" type="submit">Predict</button>
      </form>

      <hr class="my-5" />

      <div class="alert alert-info">
        Or run training from the API: <code>/train</code>
      </div>
    </div>
  </body>
</html>
