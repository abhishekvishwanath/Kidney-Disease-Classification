<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4">Prediction Result</h1>

      <div class="card p-3 mb-4">
        <h4>Predicted Class: <span class="badge text-bg-primary">{{ pred_class }}</span></h4>
      </div>

      <h5>Top Confidence Scores</h5>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Class</th>
            <th>Confidence</th>
          </tr>
        </thead>
        <tbody>
          {% for cls, conf in confidences %}
          <tr>
            <td>{{ cls }}</td>
            <td>{{ '{:.2f}%'.format(conf * 100) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <a class="btn btn-secondary mt-3" href="/">Go back</a>
    </div>
  </body>
</html>
